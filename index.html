<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: popIn 1s ease;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .key-box {
      font-size: 20px;
      padding: 10px 15px;
      border: 2px dashed #6e8efb;
      border-radius: 12px;
      margin-bottom: 20px;
      background: #f9f9ff;
      display: inline-block;
      animation: glow 2s infinite alternate;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #6e8efb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #5b7cfa;
    }
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #6e8efb; }
      to { box-shadow: 0 0 20px #a777e3; }
    }
    /* Countdown */
    .countdown {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ff4d6d;
      background: #fff0f5;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,77,109,0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Dialog */
    dialog {
      border: none;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîë Key c·ªßa b·∫°n</h1>
    <div class="key-box" id="key">TTP_AQUA000AAA</div>
    <br>
    <button onclick="copyKey()">üìã Sao ch√©p</button>
    <div class="countdown" id="countdown"></div>
  </div>  <dialog id="notify">
    <h2>Th√¥ng B√°o</h2>
    <p>Website ƒëang trong qu√° tr√¨nh ph√°t tri·ªÉn! C√≤n ƒëang ·ªü giai ƒëo·∫°n Beta, r·∫•t d·ªÖ g·∫∑p l·ªói.</p>
    <button onclick="closeDialog()">ƒê√£ hi·ªÉu</button>
  </dialog>  <script>
    const keyElement = document.getElementById("key");
    const dialog = document.getElementById("notify");
    const countdownEl = document.getElementById("countdown");

    function randomKey() {
      let num = Math.floor(100 + Math.random() * 900);
      let letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let randChars = "";
      for (let i = 0; i < 3; i++) {
        randChars += letters.charAt(Math.floor(Math.random() * letters.length));
      }
      return `TTP_AQUA${num}${randChars}`;
    }

    function loadKey() {
      let saved = localStorage.getItem("genKey");
      let savedTime = localStorage.getItem("genTime");
      let now = Date.now();

      if (!saved || !savedTime || now - savedTime > 24 * 60 * 60 * 1000) {
        saved = randomKey();
        localStorage.setItem("genKey", saved);
        localStorage.setItem("genTime", now);
      }
      keyElement.textContent = saved;
      startCountdown(parseInt(localStorage.getItem("genTime")));
    }

    function startCountdown(startTime) {
      function updateCountdown() {
        let now = Date.now();
        let diff = 24 * 60 * 60 * 1000 - (now - startTime);
        if (diff <= 0) {
          countdownEl.textContent = "ƒêang reset key...";
          loadKey();
          return;
        }
        let hours = Math.floor(diff / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);
        countdownEl.textContent = `‚è≥ Key s·∫Ω reset sau: ${hours}h ${minutes}m ${seconds}s`;
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    function copyKey() {
      navigator.clipboard.writeText(keyElement.textContent);
      spawnConfetti();
      alert("ƒê√£ sao ch√©p key!");
    }

    function spawnConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function closeDialog() {
      dialog.close();
    }

    // ƒê·∫£m b·∫£o countdown ch·∫°y ch√≠nh x√°c k·ªÉ c·∫£ khi ƒë√≥ng tab/tr√¨nh duy·ªát
    window.addEventListener("load", () => {
      loadKey();
      dialog.showModal();
    });
  </script></body>
</html>
